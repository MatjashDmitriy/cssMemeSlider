<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slider</title>
</head>
<body>
    <div class="container">
        <div class="switch">
                <input type="radio" name="slider" id="meme1" checked>
                <input type="radio" name="slider" id="meme2">
                <input type="radio" name="slider" id="meme3">
                <input type="radio" name="slider" id="meme4">

                <div class="caption">
                        <div class="text-box">
                            <p>Нет пап, делаю ревью Library 3</p>
                        </div>
                        <div class="text-box">
                            <p>Коммит на каждую фичу VS запушил все одним комитом</p>
                        </div>
                        <div class="text-box">
                            <p>Когда до дедлайна остался один день</p>
                        </div>
                        <div class="text-box">
                            <p>Нашел себя в списке Score</p>
                        </div>
                </div>

                <div class="controls">
                        <label for="meme1"></label>
                        <label for="meme2"></label>
                        <label for="meme3"></label>
                        <label for="meme4"></label>
                </div>

                <div class="wrapper">
                        <img src="./assets/mem1.jpg" alt="mem1">
                        <img src="./assets/mem2.jpg" alt="mem2">
                        <img src="./assets/mem3.jpg" alt="mem3">
                        <img src="./assets/mem4.jpg" alt="mem4">
                </div>      
        </div>
    </div>
</body>
</html>
